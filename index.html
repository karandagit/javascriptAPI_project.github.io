<!DOCTYPE html>
<html>
<head>
	<title>JAVASCRIPT API PROJECT</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet"> 
</head>

<body>
	<section>
		<h1>WHAT DOES YOUR NAME SAY ABOUT YOUR PERSONALITY</h1>
		<div class="centerDiv">
			<div class="details">
				<label>ENTER YOUR NAME</label><br>
				<input type="text" name="" id="nameid">
			</div>

			<div class="imgdiv">
				<img src="./image/dinos.jpg" width="200" height="200" class="imgchange">
			</div>

			<button>Click Me</button>
		</div>
	</section>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>

	<script>
		$(document).ready(function(){
			$('button').click(function(){
				const a = $('#nameid').val();
				alert(a);
				$('.imgchange').attr('src', `https://joeschmoe.io/api/v1/${a}`);
			});
		});
	</script>
</body>

</html>
